<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Isometric Map </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <canvas class="zdog-canvas" width="600" height="600"></canvas>
    <div id="time-control-btn-layer">
        <button class="black-button" id="play-button">pause</button>
        <button class="black-button" id="time-scale-button">1X</button>
    </div>
    <div id="btn-layer">
        <div>
            <button class="blue-button" id="build-pt-button">bulid</button>
            <button class="red-button" id="build-tc-button">build</button>
        </div>
        <div style="margin-top: 20px;">
            <button class="white-button" id="center-button">center</button>
            <button class="yellow-button" id="sell-button">sell</button>
        </div>
    </div>
    <div id="loading-layer">
        <h1 id="loading-layer-text">loading...</h1>
    </div>
    <script src='./js/zdog.dist.min.js'></script>
    <script src='./js/dat.gui.min.js'></script>
    <script src="./js/stats.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ZdogUtils.js"></script>
    <!--model-->
    <script src="./js/model/IsometricMap.js"></script>
    <script src="./js/model/Smoke.js"></script>
    <script src="./js/model/Spanner.js"></script>
    <script src="./js/model/Laser.js"></script>
    <script src="./js/model/LaserExplosion.js"></script>
    <script src="./js/model/Lightning.js"></script>
    <script src="./js/model/LightningExplosion.js"></script>
    <script src="./js/model/Explosion.js"></script>
    <script src="./js/model/TeslaCoil.js"></script>
    <script src="./js/model/PrismTower.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
